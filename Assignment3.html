<html>
  
  <body>
    <p id="test"></p>
    <script> 
var correct = Math.floor(Math.random() * 6);
var guess = prompt("Enter a password between 0 and 5.");
var tries = 1;
      
while (guess != correct) {
        

   guess = prompt("The password is not " + guess + ", try again.");
      tries ++;
         }


if (guess == correct) {
      alert( guess + " is correct. It took you " + tries + " tries." );
          }
    </script>

  </body>
  
</html>
